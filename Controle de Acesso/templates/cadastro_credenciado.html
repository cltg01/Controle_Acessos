<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Credenciado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Credenciado</h2>
        <form id="formCadastroCredenciado">
            <div class="form-group">
                <label for="nome_credenciado">Nome:</label>
                <input type="text" class="form-control" id="nome_credenciado" required>
            </div>
            <div class="form-group">
                <label for="cpf_credenciado">CPF:</label>
                <input type="text" class="form-control" id="cpf_credenciado" required>
            </div>
            <div class="form-group">
                <label for="telefone_credenciado">Telefone:</label>
                <input type="text" class="form-control" id="telefone_credenciado">
            </div>
            <div class="form-group">
                <label for="email_credenciado">E-mail:</label>
                <input type="email" class="form-control" id="email_credenciado">
            </div>
            <div class="form-group">
                <label for="tipo_credenciado">Tipo:</label>
                <select class="form-control" id="tipo_credenciado" required>
                    <option value="Fornecedor">Fornecedor</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Prestador de Serviço">Prestador de Serviço</option>
                    <option value="Terceirizado">Terceirizado</option>
                    <option value="Liderança">Liderança</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="empresa_organizacao">Empresa/Organização:</label>
                <input type="text" class="form-control" id="empresa_organizacao">
            </div>
            <div class="form-group">
                <label for="observacoes_credenciado">Observações:</label>
                <textarea class="form-control" id="observacoes_credenciado"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#formCadastroCredenciado').on('submit', function(e) {
                e.preventDefault();
                
                const data = {
                    nome_credenciado: $('#nome_credenciado').val(),
                    cpf_credenciado: $('#cpf_credenciado').val(),
                    telefone_credenciado: $('#telefone_credenciado').val(),
                    email_credenciado: $('#email_credenciado').val(),
                    tipo_credenciado: $('#tipo_credenciado').val(),
                    empresa_organizacao: $('#empresa_organizacao').val(),
                    observacoes_credenciado: $('#observacoes_credenciado').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/cadastro_credenciado',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert(response.message);
                        window.location.href = response.redirect_url; // Redireciona após sucesso
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
